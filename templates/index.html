<!DOCTYPE html>
<html>
  <head>
    <title>Calculate</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
    <script>
      const handleChooseOption = (event, option) => {
        event.preventDefault();
        const submitButton = document.getElementById("submit-button");
        switch (option) {
          case "add":
            submitButton.innerHTML = "Add";
            submitButton.formAction = "{{url_for('add_numbers')}}";
            break;
          case "subtract":
            submitButton.innerHTML = "Subtract";
            submitButton.formAction = "{{url_for('subtract_numbers')}}";
            break;
          case "multiply":
            submitButton.innerHTML = "Mulitply";
            submitButton.formAction = "{{url_for('multiply_numbers')}}";
            break;
          case "divide":
            submitButton.innerHTML = "Divide";
            submitButton.formAction = "{{url_for('divide_numbers')}}";
            break;
          default:
            submitButton.innerHTML = "Add";
            submitButton.formAction = "{{url_for('add_numbers')}}";
        }
      };
    </script>
  </head>
</html>
<body style="padding: 100px">
  <div>
    {% with messages = get_flashed_messages() %} {% if messages %} {% for
    message in messages %}
    <p>{{ message }}</p>
    {% endfor%}
    <h2>Perform another calculation:</h2>
    {% endif %} {% endwith %}
  </div>
  <form method="POST">
    <div class="form-row">
      <div class="form-group col-md-6">
        <label for="first">First Number</label>
        <input
          type="number"
          class="form-control"
          id="first"
          name="first"
          placeholder="First number"
          required
        />
      </div>
      <div class="form-group col-md-6">
        <label for="second">Second Number</label>
        <input
          type="number"
          class="form-control"
          id="second"
          name="second"
          placeholder="Second number"
          required
        />
      </div>
    </div>
    <div class="btn-group">
      <button
        type="button"
        class="btn btn-danger dropdown-toggle"
        data-toggle="dropdown"
        aria-haspopup="true"
        aria-expanded="false"
      >
        Choose calculation
      </button>
      <div class="dropdown-menu">
        <a
          class="dropdown-item"
          onclick="handleChooseOption(event, 'add')"
          href="#"
          >Add</a
        >
        <a
          class="dropdown-item"
          onclick="handleChooseOption(event, 'subtract')"
          href="#"
          >Subtract</a
        >
        <a
          class="dropdown-item"
          onclick="handleChooseOption(event, 'multiply')"
          href="#"
          >Multiply</a
        >
        <a
          class="dropdown-item"
          onclick="handleChooseOption(event, 'divide')"
          href="#"
          >Divide</a
        >
      </div>
    </div>
    <button
      id="submit-button"
      class="btn btn-primary"
      type="submit"
      formaction="{{ url_for('add_numbers') }}"
    >
      Add
    </button>
  </form>
</body>
